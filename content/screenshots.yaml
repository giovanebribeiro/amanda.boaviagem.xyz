title: &quot; Escrever esse livro me salvou durante a Quarentena de 2020 
body: Fomos pegos de surpresa durante a pandemia de Covid-19. Tudo era muito novo. Não sabíamos direito como agir, o que podia ou não fazer. Foram muitas mudanças e muitas perdas ao longo desse período (e ainda é assim), informações que se contradiziam pouco tempo depois de serem ditas e tudo isso mexeu com a cabeça das pessoas. Principalmente, para mim, foi ter que ficar em casa, isolada, longe da família e dos amigos, sem poder sair. Mas era necessário (ainda é, pois a pandemia não acabou). Tive crise de ansiedade, insônia, aumento de peso, dores de cabeça constante, tristeza...
body2: Acredito que se não fosse a escrita e a literatura teria entrado em depressão. “Amor nos Tempos de Quarentena” foi a minha catarse nesse período. Foi além da fé (a fé em primeiro lugar), meu bote salva-vidas. Além do apoio incondicional do meu marido, Giovane (por quem sou eternamente grata) e do carinho da nossa mascote, Pantufa, que foram fundamentais nesse período.
body3: Estamos vivendo um momento que entrará para as páginas da história. Nesse livro, apesar de tratar de um tema sério, a história é contada de forma leve e muitos podem se identificar com a história dos personagens (o foco é nas pessoas, nos relacionamentos, apesar de ter como pano de fundo um hospital fictício na pandemia em 2020). 
body4: Agora, resolvi compartilhar desse meu “remédio” com você, na expectativa de que, mesmo sem trazer a “cura” para esse mal que nos assola, possa, ao menos, trazer um sopro de esperança. Você é meu (minha) convidado(a) especial nesse momento de realização de um sonho. Sei que você, assim como eu, tem esperança e está confiante num futuro melhor (ou pelo menos deseja estar assim, com esperança e confiante). Esperança e confiante. Esperançoso(a) + confiante. Sejam bem-vindos, então, “esperantes!” 
