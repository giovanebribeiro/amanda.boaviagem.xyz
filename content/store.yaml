  title: "Contrônicas: Histórias Amorfas de Quarentena"
  author: Amanda Boaviagem, Claudia Assis, Livia Messias e Poliana Costa
  body: "Como você se sente em relação ao covid-19? Quais as dores, medos e inseguranças que isso gerou na sua vida e no seu dia a dia? Nas “Contrônicas: Histórias Amorfas de Quarentena” o herói, ou melhor os heróis e heroínas, somos todos nós, pessoas comuns, na nossa luta diária pra vencer os desafios que essa pandemia que chegou sem avisar trouxe. Quem diria que a ida ao mercado seria um acontecimento, por exemplo? Mas o brasileiro é sempre criativo e... Quer saber? Que tal descobrir você mesmo nessas páginas? Talvez você descubra a solidariedade que aflora nas pessoas, apesar de tudo, a esperança e uma luz no fim do túnel. Talvez você descubra VOCÊ."
