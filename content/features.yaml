-
  name: sobre 
  title: Sobre a autora
  body: "Sou escritora, bookstagrammer, analista de registro, ex-advogada e leitora ávida. Sempre fui apaixonada pelas letras desde criancinha e meus pais sempre me incentivaram a ler. Adoro a ideia de viajar por novos mundos (reais ou imaginários) sem sair do lugar apenas nas páginas de um livro. Já participei de alguns concursos literários, com destaque para menção honrosa no Prêmio de Literatura Juvenil Ferreira de Castro (Portugal) em 2006. Participei de algumas entrevistas, projetos (como o “Troca de Carta entre escritores” da escritora Zuleide Lima) e, mais recentemente, de alguns podcasts, como o RS Entrevista de Rubem Salomão e o Adulto em Movimento de Tâmara Chaves.  Ano passado organizei o Amigo Secreto Solidário Literário Virtual com a participação de Lilian Cardoso (da LC Agência de Comunicação, a agência que mais divulga livros no Brasil) e de várias autoras nacionais com a arrecadação e doação de livros para as crianças carentes ajudadas pela ONG Sonhar Acordado Recife (criação do ‘Cordel Solidário” para a ocasião). Fiz vários cursos relacionados à escrita e literatura como a “Oficina de Escrita Criativa” do professor Rodrigo Gurgel (desse mesmo professor também fiz o curso de “Prática de Leitura e Formação de Estilo” e, há pouco tempo, o de “Crônicas”). Bem como as “Oficina de Criação Literária On-line” a de “Revisão Textual On-line” ambas da Metamorfose Cursos, o curso “Escritor Milionário” da Viver de Blog (do Henrique Carvalho). Sou aluna do curso Escritores Admiráveis da Lilian Cardoso e sempre participo dos cursos e oficinas gratuitas que a Lilian ministra on-line. Estou sempre procurando me capacitar. "

