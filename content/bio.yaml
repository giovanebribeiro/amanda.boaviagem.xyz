title: A Escritora da Esperança
body: Sou escritora, bookstagrammer, analista de registro, ex-advogada e leitora ávida. Sempre fui apaixonada pelas letras desde criancinha e meus pais sempre me incentivaram a ler. Adoro a ideia de viajar por novos mundos (reais ou imaginários) sem sair do lugar apenas nas páginas de um livro. Já participei de alguns concursos literários, com destaque para menção honrosa no Prêmio de Literatura Juvenil Ferreira de Castro (Portugal) em 2006. Participei de algumas entrevistas, projetos (como o “Troca de Carta entre escritores” da escritora Zuleide Lima) e, mais recentemente, de alguns podcasts, como o RS Entrevista de Rubem Salomão e o Adulto em Movimento de Tâmara Chaves. Ano passado organizei o Amigo Secreto Solidário Literário Virtual com a participação de Lilian Cardoso (da LC Agência de Comunicação, a agência que mais divulga livros no Brasil) e de várias autoras nacionais com a arrecadação e doação de livros para as crianças carentes ajudadas pela ONG Sonhar Acordado Recife (criação do ‘Cordel Solidário” para a ocasião). 
