title: Chegou a hora.
body: Se inscrevendo agora, você garantirá seu lugar neste lançamento. E de quebra, garante acesso a um grupo exclusivo no Whatsapp onde você vai saber curiosidades do meu livro e do lançamento dos meus outros livros em primeira mão, saber de descontos, promoções específicas para o grupo e eventos antes de todo mundo. Lá você pode falar sobre o livro (sem spoiler), encontrar pessoas que também gostam de ler, fazer novas amizades... 
small: Ao se inscrever, você está de acordo com nossa 
